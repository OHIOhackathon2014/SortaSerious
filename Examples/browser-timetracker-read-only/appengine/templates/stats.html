<html>
  <head>
    <title>Browser Time Tracker - Summary</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  </head>
  <body>
    User: {{user}}<br/>
    Last Update: {{last_update|timesince}}<br/>
    Today's Summary</br>
    <a href="{{logout_url}}">Logout</a>
    <table>
      <tr>
        <th>Site</th>
        <th>Minutes</th>
      </tr>
      {% for site_time in site_times %}
      <tr>
        <td>{{site_time.site}}</td>
        <td>{{site_time.minutes|floatformat}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
